backend:
  name: git-gateway
  branch: main
  base_url: https://markhartzheimart.netlify.app
  # For local development, use Netlify Dev: netlify dev
  # This will proxy git-gateway requests to Netlify

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

i18n:
  structure: multiple_files
  locales: [en, de]
  default_locale: en

collections:
  - name: "site_settings"
    label: "Site Settings"
    files:
      - label: "SEO & Metadata"
        name: "seo"
        file: "data/seo.yml"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string", required: true, hint: "Main site title (used in browser tabs and search results)"}
          - {label: "Site Description", name: "site_description", widget: "text", required: true, hint: "Default meta description for SEO (150-160 characters recommended)"}
          - {label: "Author", name: "author", widget: "string", required: false, hint: "Site author name"}
          - {label: "Keywords", name: "keywords", widget: "string", required: false, hint: "Comma-separated keywords for SEO"}
          - {label: "Open Graph Image", name: "og_image", widget: "image", required: false, hint: "Default image for social media sharing (1200x630px recommended)"}
          - {label: "Open Graph Type", name: "og_type", widget: "string", default: "website", required: false, hint: "Usually 'website' or 'article'"}
          - {label: "Open Graph Site Name", name: "og_site_name", widget: "string", required: false, hint: "Open Graph site name (for social media sharing)"}
          - {label: "Open Graph Description", name: "og_description", widget: "text", required: false, hint: "Open Graph description (for social media sharing)"}
          - {label: "Twitter Card Type", name: "twitter_card", widget: "select", options: ["summary", "summary_large_image"], default: "summary", required: false}
          - {label: "Twitter Site", name: "twitter_site", widget: "string", required: false, hint: "Twitter username (e.g., @username) without @"}
          - {label: "Twitter Creator", name: "twitter_creator", widget: "string", required: false, hint: "Twitter creator username (e.g., @username) without @"}
          - {label: "Google Site Verification", name: "google_site_verification", widget: "string", required: false, hint: "Optional: Verify site ownership in Google Search Console to access search performance data, indexing status, and sitemap submission. To set up: 1) Go to search.google.com/search-console, 2) Add your property (your domain or Netlify subdomain), 3) Choose 'HTML tag' verification method, 4) Copy the verification code (long alphanumeric string), 5) Paste it here. This enables Google to track how your site appears in search results."}

  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Homepage Settings"
        name: "index"
        file: "content/homepage/index.md"
        i18n: true
        fields:
          - {label: "Hero Image", name: "hero_image", widget: "image", required: false, hint: "Hero image displayed on the homepage"}
          - {label: "Quote Text", name: "quote_text", widget: "string", i18n: true, required: true, hint: "e.g., 'THE SUBCONSCIOUS DICTATES!'"}
          - {label: "Quote Author", name: "quote_author", widget: "string", i18n: true, required: true, hint: "e.g., 'ANDRÉ MASSON'"}
          - {label: "Show Quote Section", name: "show_quote", widget: "boolean", default: true, required: false, hint: "Toggle to display or hide the hero quote text and author"}
          - {label: "Show Latest News Section", name: "show_latest_news", widget: "boolean", default: true, required: false, hint: "Toggle to display or hide the Latest News section on the homepage"}

  - name: "series"
    label: "Series"
    folder: "content/series"
    create: true
    i18n: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Order/Weight", name: "weight", widget: "number", default: 100, required: false, hint: "Lower numbers appear first in the series list. Default is 100. Use 1, 2, 3, etc. for custom ordering."}
      - {label: "Series Slug", name: "series_slug", widget: "string", hint: "Must match taxonomy term (e.g., 'drawings-and-watercolors')"}
      - {label: "Series Taxonomy", name: "series", widget: "list", default: ["{{series_slug}}"], hint: "Auto-populated from series_slug. Used to generate term pages."}
      - {label: "Description", name: "description", widget: "markdown", i18n: true}
      - label: "Gallery Images"
        name: "gallery_images"
        widget: "list"
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Title (English)", name: "title_en", widget: "string", required: false, hint: "English title for the artwork"}
          - {label: "Title (German)", name: "title_de", widget: "string", required: false, hint: "German title for the artwork"}
          - {label: "Year", name: "year", widget: "string", required: false}
          - {label: "Medium (English)", name: "medium_en", widget: "string", required: false, hint: "English medium description"}
          - {label: "Medium (German)", name: "medium_de", widget: "string", required: false, hint: "German medium description"}
          - {label: "Dimensions (English)", name: "dimensions_en", widget: "string", required: false, hint: "English dimensions description (e.g., '70 cm x 100 cm')"}
          - {label: "Dimensions (German)", name: "dimensions_de", widget: "string", required: false, hint: "German dimensions description (e.g., '70 cm x 100 cm')"}

  - name: "latest"
    label: "Latest News"
    folder: "content/latest"
    create: true
    i18n: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true, required: true}
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: false
        required: false
        hint: "Mark as draft to hide from public view (draft items won't appear on the site)"
      - {label: "Date Created", name: "date", widget: "datetime", default: "", required: true, hint: "Creation date (used for sorting and display). Set to current date when creating."}
      - {label: "Exhibition Start Date", name: "exhibition_start_date", widget: "datetime", required: false, hint: "Optional start date for exhibitions or events"}
      - {label: "Exhibition End Date", name: "exhibition_end_date", widget: "datetime", required: false, hint: "Optional end date for exhibitions or events (leave empty for single-day events)"}
      - label: "Show Add to Calendar"
        name: "show_calendar"
        widget: "boolean"
        default: true
        required: false
        hint: "Show 'Add to Calendar' buttons (visible by default)"
      - {label: "Google Maps Link", name: "google_maps_link", widget: "string", required: false, hint: "Optional Google Maps URL (e.g., https://maps.google.com/...). If provided, will display 'Location: Open in Google Maps' link."}
      - {label: "Description", name: "description", widget: "text", i18n: true, required: false, hint: "Description text (supports markdown syntax). Use language tabs to edit English and German versions."}
      - {label: "Image (Optional)", name: "image", widget: "image", required: false, hint: "Optional image to display at the bottom of the description"}
      - {label: "Link Type", name: "link_type", widget: "select", options: ["internal", "external"], default: "internal", required: true}
      - {label: "Internal Link", name: "internal_link", widget: "string", required: false, hint: "Relative path (e.g., /series/hymnal/)"}
      - {label: "External Link", name: "external_link", widget: "string", required: false, hint: "Full URL (e.g., https://example.com)"}

  - name: "copyright-and-terms"
    label: "Copyright & Terms"
    files:
      - label: "Copyright & Terms Page"
        name: "_index"
        file: "content/copyright-and-terms/_index.md"
        fields:
          - {label: "Title (English)", name: "title_en", widget: "string", required: true, hint: "Disclaimer page title in English"}
          - {label: "Title (German)", name: "title_de", widget: "string", required: false, hint: "Disclaimer page title in German"}
          - label: "Disclaimer Text (English)"
            name: "disclaimer_text_en"
            widget: "markdown"
            required: true
            hint: "Disclaimer text in English"
            buttons: ["bold", "italic", "link", "heading-three", "quote", "bulleted-list", "numbered-list"]
          - label: "Disclaimer Text (German)"
            name: "disclaimer_text_de"
            widget: "markdown"
            required: false
            hint: "Disclaimer text in German"
            buttons: ["bold", "italic", "link", "heading-three", "quote", "bulleted-list", "numbered-list"]

  - name: "about"
    label: "About"
    files:
      - label: "About Page"
        name: "_index"
        file: "content/about/_index.md"
        i18n: true
        fields:
          - {label: "Title", name: "title", widget: "string", i18n: true, required: true}
          - {label: "Portrait Image", name: "image", widget: "image", required: true}
          - {label: "Description (English)", name: "body_en", widget: "markdown", required: true, hint: "Main description text in English"}
          - {label: "Description (German)", name: "body_de", widget: "markdown", required: false, hint: "Main description text in German"}
          - {label: "Show Buying Art Section", name: "show_buying_art", widget: "boolean", default: true, required: false, hint: "Toggle to display or hide the Buying Art and Commissioning section"}
          - {label: "Buying Art Section Title (English)", name: "buying_art_title_en", widget: "string", required: false, hint: "Title for the Buying Art and Commissioning section in English (e.g., 'Buying Art and Commissioning')"}
          - {label: "Buying Art Section Title (German)", name: "buying_art_title_de", widget: "string", required: false, hint: "Title for the Buying Art and Commissioning section in German"}
          - {label: "Buying Art Section Description (English)", name: "buying_art_description_en", widget: "markdown", required: false, hint: "Content for the Buying Art and Commissioning section in English"}
          - {label: "Buying Art Section Description (German)", name: "buying_art_description_de", widget: "markdown", required: false, hint: "Content for the Buying Art and Commissioning section in German"}
          - label: "Contact Information"
            name: "contact_info"
            widget: "object"
            required: false
            collapsed: false
            fields:
              - {label: "Address Line 1", name: "address_line1", widget: "string", required: false, i18n: true}
              - {label: "Address Line 2", name: "address_line2", widget: "string", required: false, i18n: true}
              - {label: "Address Line 3", name: "address_line3", widget: "string", required: false, i18n: true}
              - {label: "Copyright Text", name: "copyright_text", widget: "string", required: false, i18n: true, hint: "Copyright text (e.g., '© 2025 Mark Hartzheim'). Leave empty to use default format."}
              - {label: "Contact Button Text", name: "contact_button_text", widget: "string", required: false, i18n: true}
              - {label: "Contact Button Email Address", name: "email", widget: "string", required: true, hint: "Contact email address"}
          - {label: "Curriculum Vitae Title (English)", name: "curriculum_title_en", widget: "string", required: false, hint: "Override CURRICULUM VITAE heading in English"}
          - {label: "Curriculum Vitae Title (German)", name: "curriculum_title_de", widget: "string", required: false, hint: "Override CURRICULUM VITAE heading in German"}
          - label: "Curriculum Vitae"
            name: "curriculum_vitae"
            widget: "list"
            fields:
              - {label: "From Year", name: "from_year", widget: "string", required: false, hint: "Starting year (optional)"}
              - {label: "To Year", name: "to_year", widget: "string", required: false, hint: "Ending year (optional). Leave empty for ongoing or single year."}
              - {label: "Text (English)", name: "text_en", widget: "text", required: false, hint: "English description of this CV entry"}
              - {label: "Text (German)", name: "text_de", widget: "text", required: false, hint: "German description of this CV entry"}
          - {label: "Other Qualifications Title (English)", name: "qualifications_title_en", widget: "string", required: false, hint: "Override OTHER QUALIFICATIONS heading in English"}
          - {label: "Other Qualifications Title (German)", name: "qualifications_title_de", widget: "string", required: false, hint: "Override OTHER QUALIFICATIONS heading in German"}
          - label: "Other Qualifications"
            name: "other_qualifications"
            widget: "list"
            fields:
              - {label: "Text (English)", name: "text_en", widget: "text", required: false, hint: "English qualification text"}
              - {label: "Text (German)", name: "text_de", widget: "text", required: false, hint: "German qualification text"}
          - {label: "Exhibits Title (English)", name: "exhibits_title_en", widget: "string", required: false, hint: "Override EXHIBITS heading in English"}
          - {label: "Exhibits Title (German)", name: "exhibits_title_de", widget: "string", required: false, hint: "Override EXHIBITS heading in German"}
          - label: "Exhibits"
            name: "exhibits"
            widget: "list"
            required: false
            hint: "Optional list of exhibits with year and description"
            fields:
              - {label: "Year", name: "year", widget: "string", required: false}
              - {label: "Description (English)", name: "text_en", widget: "text", required: false}
              - {label: "Description (German)", name: "text_de", widget: "text", required: false}

